<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Status</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px 50px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .status {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      background-color: #4ade80;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 1.5s infinite;
    }
    .time {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .endpoints {
      margin-top: 25px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      text-align: left;
    }
    .endpoint {
      margin: 8px 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>API Server</h1>
    <div class="status">
      <span class="dot"></span>
      <span>Running Successfully</span>
    </div>
    <div class="time">
      Server started: ${new Date().toLocaleString()}
    </div>
    <div class="endpoints">
      <div class="endpoint"><strong>GET /</strong> - Server Status</div>
      <div class="endpoint"><strong>/api/auth/*</strong> - Authentication Routes</div>
    </div>
  </div>
</body>
</html>
